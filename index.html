        .addEventListener("change", function (event) {
          let reader = new FileReader();
          reader.onload = function () {
            let imageData = reader.result;
            localStorage.setItem("image", imageData);
            document.getElementById("preview").src = imageData;
          };
          reader.readAsDataURL(event.target.files[0]);
          maxLim.style.display = "block";
          maxLim.style.color = "red";
          maxLim.innerHTML = "Max Limit of Uploading Image is reached.";
          maxLim.style.fontFamily = "arial";
          maxLim.style.fontSize = "18px";
            document.getElementById("preview").style.display = "block";
          uplodedPhoto.target = "#preview";
          loading = "lazy";
        });

      let storedImage = localStorage.getItem("image");
      if (storedImage) {
        document.getElementById("preview").src = storedImage;
         document.getElementById("preview").style.display = "block";
      }

      const body = document.getElementsByTagName("body");
      let lightDarkMode = document.getElementById("lightDarkMode");
      let istoggle = 0;
      lightDarkMode.addEventListener("click", () => {
        if (istoggle) {
          document.body.style.backgroundColor = "#ffffff";
          console.log("Light Mode");
          istoggle--;
          document.getElementById("searchLable").style.color = "#000000";
          document.getElementById("topHeading").style.color = "#000000";
        } else {
          document.body.style.backgroundColor = "#000000";
          document.body.style.transition = "all 0.3s ease-in";
          console.log("Dark Mode");
          istoggle++;
          document.getElementById("searchLable").style.color = "#ffffff";
          document.getElementById("navBar").style.border = "1px solid gray";
          document.getElementById("topHeading").style.color = "#ffffff";
        }
      });


      // loading animation 
document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('page-content').style.display = 'none'; // Ensure page content is hidden initially
  setTimeout(function() {
    document.getElementById('loading-overlay').style.backgroundColor:'transparent';
    document.getElementById('page-content').style.display = 'block';
  }, 2000); // Simulate a 2-second loading time
});
    </script>
