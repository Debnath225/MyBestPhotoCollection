    <main id="logInMain">
      <div id="loginBox">
        <h1 id="LogInNow">Login Now</h1>
        <br /><br /><br /><br />
        <form action="./action.php" method="post" enctype="multipart/form-data">
          <label for="email" class="lableLogin">Enter Your Email Here: </label>
          <br />
          <input
            type="email"
            placeholder="Enter Your Email..."
            id="email"
            autocomplete="email"
            aria-required="true"
            required
          />
          <br /><br />
          <label for="password" class="lableLogin"
            >Enter Your Password Here</label
          >
          <br />
          <input
            type="password"
            placeholder="Enter Your Password..."
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            id="password"
            required
          />
          <br /><br />
          <label for="signUp">New To Here?</label>
          <a href="SignUp.html" id="signUp"><i>SignUp Now</i></a>
          <br /><br />
          <div id="loginBtnCon">
            <input type="submit" value="Login" id="logBtn" />
          </div>
        </form>
      </div>
